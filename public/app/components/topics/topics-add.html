		<uv-navbar></uv-navbar>
		<!-- Begin page content -->
		<h1>Add A Topic</h1>
		<!-- ng-form is an example of an Angular element directive -->
		<ng-form name="addTopicForm" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">First Name</label>

				<div class="col-sm-10">
					<!-- ng-model is an example of an Angular attribute directive -->
					<input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name"
						   ng-model="topicsAddControllerNS.newTopic.name.first" required>
				</div>
			</div>

			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">First Name</label>

				<div class="col-sm-10">
					<!-- ng-model is an example of an Angular attribute directive -->
					<input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name"
						   ng-model="topicsAddControllerNS.newTopic.name.first" required>
				</div>
			</div>

			<div class="form-group">
				<label for="lastName" class="col-sm-2 control-label">Last Name</label>

				<div class="col-sm-10">
					<!-- input is an example of an Angular element directive that replaces the HTML input tag -->
					<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name"
						   ng-model="topicsAddControllerNS.newTopic.name.last" required>
				</div>
			</div>
			<div class="form-group">
				<label for="topicTitle" class="col-sm-2 control-label">Topic</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" name="title" id="topicTitle" placeholder="Topic Title"
						   ng-model="topicsAddControllerNS.newTopic.title" required>
				</div>
			</div>
			<div class="form-group">
				<label for="topicMonth" class="col-sm-2 control-label">Month</label>

				<div class="col-sm-10">
					<select class="form-control" name="month" id="topicMonth"
							ng-model="topicsAddControllerNS.newTopic.month" required>
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>
						<option>November</option>
						<option>December</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<!-- This is is an example of an expression accessing a function -->
					<button type="submit" class="btn" ng-disabled="topicsAddControllerNS.isValidForm()"
							ng-click="topicsAddControllerNS.addTopic(topicsAddControllerNS.newTopic)"><span
							class="glyphicon glyphicon-plus"></span> Add A Topic
					</button>
				</div>
			</div>
		</ng-form>
		<!-- End page content -->
	</div>
</div>
